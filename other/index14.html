<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
      Original: {{sayMessage()}} <br>
      Love: {{sayLoveMessage()}} <br>
      Truth: {{sayLoveMessage() | truth: 'healthy': 'harmful'}} <br>
      Big Truth: {{sayLoveMessage() | truth: 'healthy': 'harmful' | uppercase}}
      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        Cost: {{cokieCost | currency : "#blah" : 4}}
        <br>

        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
